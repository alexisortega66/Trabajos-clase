<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fillRect y fillStyle</title>
</head>

<body>
    <canvas width="500" height="500" id="myCanvas">............</canvas>

    <style>
        #myCanvas {
            border: 3px solid #000;
            margin: 3em;
        }
    </style>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#5584f3';
        ctx.fillRect(30, 30, 100, 100);

      /*  ctx.fillStyle = '#eb3d3d';
        ctx.fillRect(110, 110, 100, 100);

        ctx.fillStyle = '#FF5AEB';
        ctx.fillRect(190, 190, 100, 100);*/

        //(x,y)
        //x es empuja hacia la derecha
        //y empuja hacia abajo
        //moveTo es el primer punto
        ctx.fillStyle = '#FF5AEB';

        ctx.beginPath();
        ctx.moveTo(285, 30); //primer punto
        ctx.lineTo(345, 130); //de primer punto hacia la derecha
        ctx.lineTo(215, 130);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(300, 250); //primer punto
        ctx.lineTo(230, 140);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(395,80,50,0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle="red";
        ctx.arc(395,190,50,0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

//6 - Utiliza font y fillText para realizar la siguiente figura.
ctx.fillStyle = "black";
ctx.font = "30px Georgia";
ctx.fillText("Figuras", 285, 25);
ctx.fillStyle = "#FF5AEB";

ctx.font = "30px Georgia";
ctx.fillText("Figuras", 285, 27);
ctx.stroke();

    </script>
</body>

</html>
