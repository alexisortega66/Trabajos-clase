<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body{
        background-color: rgb(53, 197, 99);
    }
    .logo{
        max-width: 70px;
    }
    .login-bg {
        background-image: url('img-login.jpeg');
        background-size: cover;
        height: 100%;
        width: 102%;
    }
  
</style>
<body>
    <div class="container d-flex flex-column min-vh-100">
       <div class="row d-flex flex-grow-1 align-items-center">
        <div class="col"> 
            <div class="row">
                <div class="col">
            <img class="login-bg" src="assets/img-login.jpeg" alt="">
        
        </div>
        <div class="col rounded-end shadow-lg">
            <form class="m-5">
                <img class="img-fluid img-thumbnail logo mt-4" src="assets/logo1.png" alt="">
                <div class="mb-3">
                    <p class="fs-2 fw-bold">Sign into your account</p>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn btn-dark" type="button">Acceder</button>
                  </div>
            </form>
            </div>
        </div>

        
    </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>

</html>
